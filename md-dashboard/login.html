<!doctype html>
<html>
<head>
<title>Login | Machine Dalal</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="title" content="Signup | Create a Machine Dalal Account">
<meta name="description" content="Join the admirable community of the print, packaging and converting industry professionals.">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" type="image/ico" href="images/favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/style.bundle.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="css/responsive.css" type="text/css" />
</head>
<body class="sticky_height">
<section class="login_section">
  <div class="authentication_sc">
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-12 col-12 p-0">
        <div class="login_formN">
          <div class="formLogo">
            <a href="#"><img src="images/md_logo.svg" alt="Machine Dalal" /></a>
          </div>
          <div class="latestForm_table">
            <h3>Login</h3>
            <p>Need a Machine Dalal account? <a href="signup.html">Create an account</a></p>
            <div class="inner_table">
              <div class="input_fields">
                <!-- <label for="email">Email</label> -->
                <input type="email" name="email" placeholder="Email" />
              </div>
              <div class="input_fields">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" placeholder="Password" />
              </div>
              <div class="resend_otp">
                <div class="Check_box">
                  <label class="m-checkbox m-checkbox--solid m-checkbox--single m-checkbox--brand">
                    <input type="checkbox" checked="">
                    <span></span> 
                  </label>
                  <span class="check_txt">Keep me logged in</span>
                </div>
                <a href="forgot-password.html">Forgot Password?</a>
              </div>
            </div>
            <div class="table_footer">
              <a href="stock-list-grid-view.html" class="newMd_btns">Login</a>
              <a href="login-with-phone.html" class="newMd_btns2"><i class="material-symbols-outlined">phone</i>Login with Phone</a>
            </div>
            <div class="signinBody_2">
              <div class="sides_border"></div>
              <h4>Or Login with</h4>
            </div>
            <div class="signup_links">
              <ul>
                <li class="google_design">
                  <a href="#">
                    <div class="social_links"><img src="images/google-login.svg" alt="Google" /></div>
                    <p>Login with Google</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="social_links"><img src="images/apple-login.svg" alt="Apple" /></div>
                    <p>Login with Apple</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-6 col-sm-12 col-12 p-0">
        <div class="login_image">
          <div class="table_image">
            <img src="images/login-locations.png" alt="Login" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
